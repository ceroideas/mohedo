<ion-header>
  <ion-toolbar color="tertiary">
  	<ion-buttons slot="start">
  	  <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>{{"PAIN.pain_tr_1" | translate}}</ion-title>
  	<ion-buttons slot="end">
      <ion-button icon-only (click)="exit()"><ion-icon name="exit-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

	<div style="padding: 0 20px">
	    <h6 class="tv">{{"PAIN.pain_tr_2" | translate}}</h6>
	    <span class="line"></span>

	    <!-- <ion-toggle style="left: -12px" [(ngModel)]="withPain"></ion-toggle> -->

	    <label *ngIf="withPain" style="position: relative; top:0px;">{{"PAIN.pain_tr_3" | translate}}</label>

	    <label *ngIf="!withPain" style="position: relative; top:0px;">{{"PAIN.pain_tr_4" | translate}}</label>

	    <ion-list style="--inner-padding-top: 0">
			  <ion-radio-group [(ngModel)]="withPain">
			    <!-- <ion-list-header>
			      <ion-label>
			        Auto Manufacturers
			      </ion-label>
			    </ion-list-header> -->

			    <ion-item class="ion-no-padding">
			      <ion-label>{{ "PAIN.pain_tr_10" | translate }}</ion-label>
			      <ion-radio value=""></ion-radio>
			    </ion-item>

			    <ion-item class="ion-no-padding">
			      <ion-label>{{ "PAIN.pain_tr_11" | translate }}</ion-label>
			      <ion-radio value="1"></ion-radio>
			    </ion-item>
			  </ion-radio-group>
			</ion-list>

	    <div class="data-info" *ngIf="!withPain">
	      {{"PAIN.pain_tr_5" | translate}}
	    </div>

	    <div *ngIf="withPain">
		    <div class="data-info">
		      {{"PAIN.pain_tr_6" | translate}}
		    </div>

	    	<div style="clear: both; margin-bottom: 8px;"></div>
	    	
		    <div id="pain">
		    	<!-- <span id="indicator" [ngStyle]="{'width':pain*10+'%'}"></span> -->
		    	<ion-range [(ngModel)]="pain" style="margin: 0 -2px; opacity: 1" min=0 max=100></ion-range> <!-- -15 -->
		    </div>

		    <div style="width: 50%; float: left; text-align: left; font-size: 11px; color: #999; position: relative; top: -10px;">
		    	<!-- <img src="assets/cry.svg" alt="" style="width: 30px;"> -->
		    	{{"PAIN.pain_tr_7" | translate}}
		    </div>
		    <div style="width: 50%; float: right; text-align: right; font-size: 11px; color: #999; position: relative; top: -10px;">
		    	<!-- <img src="assets/smile.svg" alt="" style="width: 30px;"> -->
		    	{{"PAIN.pain_tr_8" | translate}}
		    </div>
	    </div>

	    <br>

		<button [disabled]="pain == null" class="btn-mh" (click)="gotoBegin()" style="border-radius: 6px;">{{"PAIN.pain_tr_9" | translate}}</button>
	</div>

</ion-content>
