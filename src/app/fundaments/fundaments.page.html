<ion-header>
  <ion-toolbar color="tertiary">
  	<ion-buttons slot="start">
      <ion-back-button text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>{{"FUNDAMENTS.fnd_tr_1" | translate}}</ion-title>
    <ion-buttons slot="end">
  	  <ion-button icon-only (click)="exit()"><ion-icon name="exit-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

	<div id="fundaments-header">
		<img src="assets/mohedo-logo.png" alt=""> <span [innerHtml]='"FUNDAMENTS.fnd_tr_2" | translate'></span>
	</div>
	<span class="line" style="width: 95%;"></span>
	<video autoplay="true" *ngIf="begin" style="
      background: black;
      position: absolute;
      width: 100%;
      height: calc(100vh - 56px);
      top: 0;
      left: 0;
      bottom: 0;
      right: 0; object-fit: fill; z-index: 9999;"

      (ended)="videoEnded()"

      >
      <source [src]="'assets/video-'+sex+'.mp4'" type="video/mp4">
  </video>
  <span (click)="saltar()" *ngIf="begin" style="position: absolute; bottom: 10px; right: 10px; color: #fff; z-index: 10000;">
    {{"BEGIN.begin_tr_2" | translate}} <ion-icon name="caret-forward" style="position: relative;top: 3px;"></ion-icon>
  </span>

  <div *ngIf="!begin">
		<div style="padding: 0 20px">

		    <h6 class="tv">{{"FUNDAMENTS.fnd_tr_3" | translate}}</h6>
		    
		    <p class="box" [innerHtml]='"FUNDAMENTS.fnd_tr_4" | translate'>
		    </p>

		    <p class="no-box" [innerHtml]='"FUNDAMENTS.fnd_tr_5" | translate'>
		    </p>

		    <h6 class="tv">{{"FUNDAMENTS.fnd_tr_6" | translate}}</h6>

		    <p class="box">
		    	<span [innerHtml]='"FUNDAMENTS.fnd_tr_7" | translate'></span>

		    	<span style="display: block; text-align: center;"><a (click)="verVideo()"> <ion-icon name="play-circle-outline" style="font-size: 22px;bottom: -6px;position: relative;"></ion-icon> {{"BEGIN.begin_tr_4" | translate}}</a></span>
		    </p>
		</div>

		<br>

		<div style="padding: 0 20px">

			<h6 class="tv">{{"FUNDAMENTS.fnd_tr_8" | translate}}</h6>

		</div>

		<div style="">
			<ion-list *ngFor="let f of ('FUNDAMENTS.faqs' | translate); let i = index" class="ion-no-padding" style="border-bottom: 1px solid silver;">
				<ion-list-header style="padding-right: 20px;" (click)="active == i ? (active = null) : (active = i)">
					<h6 class="tv" style="font-size: 14px"><li style="list-style: disc;">{{f.question}}</li></h6>
				</ion-list-header>
				<ion-item *ngIf="active == i" lines="none">
					<p class="box" [innerHtml]='f.answer'></p>
				</ion-item>
			</ion-list>

			<br>

			<p class="data-info" style="margin: 0 20px;" [innerHtml]='"FUNDAMENTS.fnd_tr_final" | translate'>
		  </p>

		</div>


		<br>
		<br>
		<br>
  </div>

</ion-content>
